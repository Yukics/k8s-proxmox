k8s:
  cluster: cluster_name
  version: 1.34.0
  upgrade: false
  pod_network_cidr: "10.100.0.0/16"
  svc_network_cidr: "172.100.0.0/16"
  net:
    cidr: 24
    gw: 192.168.1.1
    dns: 
      - 192.168.1.253
      - 1.1.1.1
    searchdomain: example.es
  node:
    controlplane:
      - name: k8s-m01
        hypervisor: proxmox # specific hypervisor name, optional
        ip: 192.168.1.10
        cpu: 2
        ram: 4096
        disk:
          - 20 # /
          - 20 # /var
          - 10 # /tmp
    worker:
      - name: dk8s-w01
        hypervisor: proxmox
        ip: 192.168.1.20
        cpu: 2
        ram: 4096
        disk:
          - 20 # /
          - 50 # /var
          - 10 # /tmp